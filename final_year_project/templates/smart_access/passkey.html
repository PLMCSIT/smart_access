<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <!-- CSS file -->
    <link rel="stylesheet" href="{% static "smart_access/css/bootstrap/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "smart_access/css/style.css" %}">

    <!-- JavaScript file -->
    <script src="{% static "smart_access/js/jquery-1.11.3.min.js" %}"></script>
    <script src="{% static "smart_access/js/bootstrap/bootstrap.min.js" %}"></script>
    <title>Smart Access | Teoh's Home</title>
  </head>
  <body>
    <div class="container">
      <div class="vcenter">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <h1>Access <small>with passkey</small></h1>
            <form id='new_user' action="/passkey/" method="POST">{% csrf_token %}
              <div class="form-group">
                <label for="name">Passkey</label>
                <input type="password" class="form-control" id="passkey" name='passkey' placeholder="Passkey">
              </div>
              <button type="submit" class="btn btn-success">Access</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
